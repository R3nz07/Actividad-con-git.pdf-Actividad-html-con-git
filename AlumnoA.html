<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        
        <h1>¡Hola! Soy el Alumno A</h1>
        <h2>Estudiante de la programación</h2>

        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" width="50">

        <p>!Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mjeor.</p>

        <form>
            <label for="nombre">Tu nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo"><br><br>

            <p>¿Eres nuevo en programacion?</p>
            <label for="html-si"><input type="radio" id="html-si" name="html_previo" value="si"> Sí</label><br>
            <label for="html-no"><input type="radio" id="html-no" name="html_previo" value="no"> No</label><br><br>

            <p>¿Qué lenguaje te interesa más?</p>
            <label for="interes-diseno"><input type="checkbox" id="interes-diseno" name="interes" value="diseño"> HTML</label><br>
            <label for="interes-frontend"><input type="checkbox" id="interes-frontend" name="interes" value="frontend"> CSS</label><br>
            <label for="interes-backend"><input type="checkbox" id="interes-backend" name="interes" value="backend"> JavaScript</label><br><br>

            <label for="comentarios">¿Por qué te interesa la programación?:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

            <label for="frecuencia">¿En qué horario prefieres estudiar?</label><br>
            <select id="frecuencia" name="frecuencia">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select><br><br>
        </form>

        <p>Alumno B - 2025</p>
    </body>
</html>
