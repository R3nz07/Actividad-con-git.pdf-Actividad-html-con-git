<html>

    <body>
        
        <h1>¡Hola! Soy el Alumno B</h1>
        <h2>Explorando el mundo de la programación</h2>

        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Avatar" width="50">

        <p>Gracias por visitar mi perfil. Por favor, completa el siguiente formulario para compartir un poco sobre ti.</p>

        <form action="AlumnoA.html">
            <label for="nombre">Tu nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo"><br><br>

            <label for="ciudad">Ciudad donde vives:</label><br>
            <input type="text" id="ciudad" name="ciudad"><br><br>

            <p>¿Conocías HTML antes de este curso?</p>
            <label for="html-si"><input type="radio" id="html-si" name="html_previo" value="si"> Sí</label><br>
            <label for="html-no"><input type="radio" id="html-no" name="html_previo" value="no"> No</label><br><br>

            <p>¿Qué áreas te interesan más?</p>
            <label for="interes-diseno"><input type="checkbox" id="interes-diseno" name="interes" value="diseño"> Diseño Web</label><br>
            <label for="interes-frontend"><input type="checkbox" id="interes-frontend" name="interes" value="frontend"> Front-End</label><br>
            <label for="interes-backend"><input type="checkbox" id="interes-backend" name="interes" value="backend"> Back-End</label><br><br>

            <label for="comentarios">Cuéntame algo sobre ti:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

            <label for="frecuencia">¿Con qué frecuencia practicas lo aprendido?</label><br>
            <select id="frecuencia" name="frecuencia">
                <option>Todos los días</option>
                <option>Casi todos los días</option>
                <option>Una vez por semana</option>
                <option>Solo cuando hay tarea</option>
            </select><br><br>

            <input type="submit" value="Enviar y ver el perfil del Alumno A">

        </form>

        <p>Alumno B - 2025</p>
    </body>
</html>
